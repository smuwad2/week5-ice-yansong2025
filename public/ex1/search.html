<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Add Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            Name: <input type="text" id="nameInput"> <!-- add event -->
        </div>
        <div class="row">
            Suggestions:
            <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
        </div>
    </div>

    <script>
        const input = document.getElementById('nameInput');
        const suggest = document.getElementById('suggestions');

        function showHint() {
            var q = input.value;
            axios.get('/suggest?query=' + encodeURIComponent(q))
                .then(function (res) {
                    suggest.innerText = res.data;
                })
                .catch(function (err) {
                    console.error('Error calling /suggest:', err);
                });
        }
        input.onkeyup = showHint;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
